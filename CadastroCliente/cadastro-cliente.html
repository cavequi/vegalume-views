<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegalume - Cadastro</title>
    <link rel="stylesheet" href="cadastro-cliente.css">
    <link rel="stylesheet" href="../shared.css">
</head>

<body>
    <button onclick="window.history.back()" class="white-green-btn" id="voltar">Voltar</button>

    <form id="frm-cadastro">
        <p>Cadastre-se e peça já!</p>
        <div id="textboxes">
            <div>
                <label>Nome </label>
                <input type="text" id="txtNome" required maxlength="50" placeholder="João Vieira">
            </div>
            <div>
                <label>Email </label>
                <input type="text" id="txtEmail" required maxlength="50" placeholder="joao.vieira@gmail.com">
            </div>
            <div>
                <label>Senha </label>
                <input type="password" id="txtSenha" required maxlength="30" placeholder="••••••••">
            </div>
            <div>
                <label>Telefone </label>
                <input type="text" id="txtTelefone" class="numerico telefone" required maxlength="14"
                    placeholder="(00)00000-0000">
            </div>
        </div>
        <div id="botoes">
            <input type="submit" class="white-green-btn" id="entrar" value="Entrar" />
            <input type="reset" class="white-green-btn" id="limpar" value="Limpar" />
        </div>
    </form>

    <script src="cadastro-cliente.js"></script>

</html>
