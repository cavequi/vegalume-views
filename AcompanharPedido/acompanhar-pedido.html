<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhar Pedido</title>
    <link rel="stylesheet" href="acompanhar-pedido.css">
    <link rel="stylesheet" href="../shared.css">
</head>

<body>
    <a onclick="window.history.back()" class="white-green-btn" id="voltar">Voltar</a>

    <div id="main">

        <div id="status-pedido">
            <div id="frase-status">Aguardando confirmação do restaurante</div>
            <div id="barras">
                <div class="barra" id="barra-espera">
                    <div class="progresso" id="progresso-espera"></div>
                </div>
                <div class="barra" id="barra-preparacao">
                    <div class="progresso" id="progresso-preparacao"></div>
                </div>
                <div class="barra" id="barra-transito">
                    <div class="progresso" id="progresso-transito"></div>
                </div>
            </div>
            <div id="hora-entrega">
                <div>Hora estimada de entrega:</div>
                <div>19:30 - 20:00</div>
            </div>
        </div>

        <div id="detalhes-pedido">
            <div>Detalhes do Pedido</div>

            <div id="pratos">
                <div class="prato">
                    <div class="nome">Falafel (2)</div>
                    <div class="total">$ 32,00</div>
                </div>
                <div class="prato">
                    <div class="nome">Feijoada Vegana (1)</div>
                    <div class="total">$ 30,00</div>
                </div>
            </div>

            <div id="total">
                <div><strong>Total</strong></div>
                <div>$ 70,00</div>
            </div>

            <div class="p-e" id="forma-pagamento">
                <div>
                    <img src="../Imagens/icons8-card-100.png" alt="">
                    <div>Forma de Pagamento</div>
                </div>
                <div>(Débito) Mastercard - **** 2386</div>
            </div>

            <div class="p-e" id="endereco">
                <div>
                    <img src="../Imagens/icons8-location-100.png" alt="">
                    <div>Endereço de Entrega</div>
                </div>
                <div>Rua Feliz, 54 - Vila Feliz, Felizândia - SP</div>
            </div>
        </div>

    </div>

    <script src="acompanhar-pedido.js"></script>
</body>

</html>
